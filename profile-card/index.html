<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile-card</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <main class="profile-card">
        <div class="upper-part">
            <div class="profile-picture">
                <img src="./icons-pictures/profile-picture.jpg" alt="" class="picture">
            </div>
        </div>

        <div class="lower-part">
            <div class="basic-info">
                <span class="name">VikasBhat</span>
                <span class="status">Student &#38; Artist</span>
            </div>

            <div class="links">
                <a href="https://www.facebook.com/profile.php?id=100083603449552" class="facebook">
                    <img src="./icons-pictures/fb-icon.svg"  class="icon">
                </a>
                <a href="https://www.instagram.com/vikasbhat_arts/" class="insta">
                    <img src="./icons-pictures/insta-icon.svg"  class="icon">
                </a>
                <a href="https://twitter.com/VikasBhatD" class="twitter">
                    <img src="./icons-pictures/twitter-icon.svg" class="icon">
                </a>
                <a href="https://www.linkedin.com/in/vikas-bhat-d-6495bb255/" class="linked-in"> 
                    <img src="./icons-pictures/linkedin-icon.svg"  class="icon">
                </a>
            </div>

            <div class="contact">
                <a href="https://mail.google.com/mail/?view=cm&to=vikasdbhat@gmail.com&su=&body=" class="email">
                       <span>Email</span>
                </a>
                <a href="http://wa.me/+917760607082/?text=Hi" class="whatsapp">
                        <span>Whatsapp</span> 
                </a>
            </div>
            <div class="post-info">
                <div class="like">
                    <img src="./icons-pictures/heart-icon.svg" alt="">
                    <span class="count">nill</span>
                </div>
                <div class="comments">
                    <img src="./icons-pictures/comment-icon.svg" alt="">
                    <span class="count">nill</span>
                </div>
                <div class="share">
                    <img src="./icons-pictures/share-icon.svg" alt="">
                    <span class="count">nill</span>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
